[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    unit: Быстрые тесты с моками (не требуют секретов)
    integration: Интеграционные тесты с реальными API (требуют секреты)
    slow: Медленные тесты (>5 сек)
addopts =
    -v
    --tb=short
    --strict-markers
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
