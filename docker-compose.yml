version: "3.9"

services:
  app:
    build: .
    container_name: sales-assistant-app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - backend
    ports:
      - "8001:8000"

  postgres:
    image: postgres:15-alpine
    container_name: sales-assistant-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: assistant
    ports:
    - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: sales-assistant-redis
    restart: unless-stopped
    command: >
      redis-server /usr/local/etc/redis/redis.conf
      --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    # ВАЖНО: Порт НЕ открыт для внешнего доступа!
    # Redis доступен только внутри Docker сети backend
    networks:
      - backend
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro

  nginx:
    image: nginx:1.25-alpine
    container_name: sales-assistant-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - backend

volumes:
  postgres_data:
  redis_data:

networks:
  backend:
