 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Sales Assistant Chat</title>
    <style>
        #chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 9999;
        }

        #chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background: #e3f2fd;
            text-align: right;
        }

        .bot-message {
            background: #f5f5f5;
        }

        #chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chat-send {
            margin-left: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-widget">
        <div id="chat-header">
            <h3>AI Ассистент</h3>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Введите сообщение...">
            <button id="chat-send">Отправить</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8005/api/v1/chat';
        let sessionId = null;
        let ws = null;

        async function createSession() {
            const response = await fetch(`${API_URL}/sessions`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_name: 'Гость' })
            });
            const data = await response.json();
            sessionId = data.session_id;

            connectWebSocket();
        }

        function connectWebSocket() {
            ws = new WebSocket(`ws://localhost:8005/api/v1/chat/ws/${sessionId}`);

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addMessage(data.content, 'bot');
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function addMessage(text, type) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.innerHTML = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();

            if (!message) return;

            addMessage(message, 'user');

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ message }));
            }

            input.value = '';
        }

        document.getElementById('chat-send').onclick = sendMessage;
        document.getElementById('chat-input').onkeypress = (event) => {
            if (event.key === 'Enter') sendMessage();
        };

        createSession();
    </script>
</body>
</html>
